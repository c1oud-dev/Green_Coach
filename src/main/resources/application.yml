spring:
  application:
    name: greencoach
  profiles:
    active: onnx   # 또는 tflite
  codec:
    max-in-memory-size: 20MB
  datasource:
    url: jdbc:h2:mem:greencoach;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

jwt:
  secret: "change-this-to-a-32+bytes-long-secret-key-please!"
  expiresMillis: 86400000

server:
  port: 8080

naver:
  client:
    id: ${NAVER_CLIENT_ID}
    secret: ${NAVER_CLIENT_SECRET}
  news:
    base-url: https://openapi.naver.com

co2:
  base-url: https://raw.githubusercontent.com/owid/co2-data/master
  co2-csv-path: /owid-co2-data.csv  # 안정적인 GitHub raw CSV
  # 가져올 연도 개수(최근 N년). 카드에서는 최신값만 쓰지만 API는 시계열도 내려줍니다.
  years-limit: 30
  connect-timeout-ms: 5000
  read-timeout-ms: 5000
